<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Sissors!</title>
  </head>
  <body>
    <main class="game">
      <div class="image-wrapper">
        <section class="image-area computer">
          <h1 class="area-title">Computer</h1>
          <div class="timer" aria-label="3초">3</div>
          <figure>
            <img src="./assets/img_rock.png" alt="" />
            <figcaption class="visually-hidden">컴퓨터가 낸 것은</figcaption>
          </figure>
        </section>
        <span class="vs">vs</span>
        <section class="image-area player">
          <h1 class="area-title">Player</h1>
          <figure>
            <img src="./assets/img_sissor.png" alt="" />
            <figcaption class="visually-hidden">플레이어가 낸 것은</figcaption>
          </figure>
        </section>
      </div>

      <div class="button-group">
        <button class="play-button rock" type="button">
          <img src="./assets/img_rock.png" alt="바위" />
        </button>
        <button class="play-button paper" type="button">
          <img src="./assets/img_paper.png" alt="보" />
        </button>
        <button class="play-button sissor" type="button">
          <img src="./assets/img_sissor.png" alt="가위" />
        </button>
      </div>

      <article class="result">
        <h1 class="resultText"></h1>
        <a class="game-button" href="./game.html">RESTART</a>
      </article>
    </main>
    <script type="module" src="./js/computer-image.js"></script>
    <script type="module" src="./js/player-image.js"></script>
    <script type="module" src="./js/judgment.js"></script>
    <script type="module" src="./js/count.js"></script>
  </body>
</html>
